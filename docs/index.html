        .list-page {

        .sort-select {

        .image-list {

        .image-item {

        /* é«˜æ¸…ç¼©ç•¥å›¾ï¼šå›ºå®šå°ºå¯¸+é˜²æ‹‰ä¼¸+åŠ è½½åŠ¨ç”» */
        .image-thumbnail {

            margin-bottom: 10px;
            /* åˆå§‹é€æ˜ï¼ŒåŠ è½½å®Œæˆåæ¸æ˜¾ */
            opacity: 0;

            /* ç¦æ­¢å›¾ç‰‡ç¼©æ”¾æ¨¡ç³Š */
            image-rendering: -webkit-optimize-contrast;
        }

        /* å›¾ç‰‡åŠ è½½å®Œæˆåæ˜¾ç¤º */
        .image-thumbnail.loaded {

        }

        .resource-link {

        }

        .resource-link:hover {

        .empty-tip, .error-tip {

        #footer{

        @media (max-width: 600px) {

            }
            .list-header {

            }
        }
    </style>
</head>
<body>
    <div id="home-page">
        <div id="header">
            <div class="header-left">
                <img src="https://avatars.githubusercontent.com/u/179694017?v=4" class="avatar" alt="å¤´åƒ">
                <h1>LittleYouranå‘€</h1>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="home-search" placeholder="å…ˆè¿›å…¥åˆ†ç±»å†æœç´¢">
                <button class="search-btn" id="home-search-btn" onclick="alert('è¯·å…ˆè¿›å…¥æ¨ªå±/ç«–å±åˆ†ç±»')">æœç´¢</button>
            </div>
        </div>

        <div id="content">
            <p>ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">
                <h3>ğŸ“¥ å£çº¸èµ„æº</h3>
                <div>
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | åˆ·æ–°é¡µé¢åˆ‡æ¢èƒŒæ™¯
                </div>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('landscape')">ğŸ–¥ï¸ æ¨ªå±å£çº¸</a>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('portrait')">ğŸ“± ç«–å±å£çº¸</a>
            </div>
        </div>

        <div id="footer">
            Copyright Â© 2026 LittleYouranå‘€
        </div>
    </div>

    <div id="list-page" class="list-page">
        <div class="list-header">
            <a href="javascript:void(0)" class="back-home" onclick="closeList()">â† è¿”å›é¦–é¡µ</a>
            <h2 id="list-title"></h2>
            <div class="search-box">
                <input type="text" class="search-input" id="list-search" placeholder="è¾“å…¥æ–‡ä»¶åï¼ˆå«åç¼€ï¼‰æœç´¢">
                <button class="search-btn" id="list-search-btn" onclick="doSearch()">æœç´¢</button>
            </div>
            <select class="sort-select" id="sort-select" onchange="doSort()">
                <option value="name-asc">æ–‡ä»¶åå‡åº</option>
                <option value="name-desc">æ–‡ä»¶åé™åº</option>
            </select>
        </div>
        <ul class="image-list" id="image-list-container">
            <li class="empty-tip">åŠ è½½ä¸­...</li>
        </ul>
    </div>

    <script>
        // ========== æ”¹æˆä½ çš„ GitHub ä¿¡æ¯ ==========
        const USER_NAME = "LittleYouran";
        const REPO_NAME = "LittleYouran.github.io";
        const BASE_PATH = "docs/files";
        // =============================================

        let currentType = "";
        let allImages = [];
        // ç¼“å­˜èƒŒæ™¯å›¾ï¼Œé¿å…é‡å¤è¯·æ±‚
        let bgCache = { landscape: [], portrait: [] };

        // æ£€æµ‹è®¾å¤‡+è®¾ç½®èƒŒæ™¯ï¼ˆæ— è¦†ç›–ï¼Œä¸€æ¬¡åŠ è½½å®Œæˆï¼‰
        function detectDevice() {
            const isMobile = window.innerWidth <= 600;
            const deviceText = isMobile ? "æ‰‹æœº" : "ç”µè„‘/å¹³æ¿";
            const folder = isMobile ? `${BASE_PATH}/ç«–å±` : `${BASE_PATH}/æ¨ªå±`;
            const cacheKey = isMobile ? "portrait" : "landscape";
            
            document.getElementById("device-type").textContent = deviceText;

            // ä¼˜å…ˆç”¨ç¼“å­˜ï¼Œæ— ç¼“å­˜åˆ™è¯·æ±‚ä¸€æ¬¡
            if(bgCache[cacheKey].length > 0) {
                const randomImg = bgCache[cacheKey][Math.floor(Math.random() * bgCache[cacheKey].length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                return;
            }

            // åªè¯·æ±‚ä¸€æ¬¡ï¼Œç¼“å­˜ç»“æœ
            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => {
                if(!res.ok) throw new Error("èƒŒæ™¯åŠ è½½å¤±è´¥");
                return res.json();
            })
            .then(data => {
                const images = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                bgCache[cacheKey] = images;
                const randomImg = images[Math.floor(Math.random() * images.length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
            })
            .catch(err => {
                console.log(err);
                // åŠ è½½å¤±è´¥ç”¨çº¯è‰²å…œåº•ï¼Œä¸é—ªçƒ
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = "#1a1a1a";
            });
        }

        // æ‰“å¼€å£çº¸åˆ—è¡¨ï¼ˆæ— è¦†ç›–ï¼Œç›´æ¥æ¸²æŸ“è‡ªæœ‰å›¾åº“ï¼‰
        function openList(type) {
            currentType = type;
            const folder = type === "landscape" ? `${BASE_PATH}/æ¨ªå±` : `${BASE_PATH}/ç«–å±`;
            document.getElementById("list-title").textContent = type === "landscape" ? "æ¨ªå±å£çº¸" : "ç«–å±å£çº¸";
            document.getElementById("home-page").style.display = "none";
            document.getElementById("list-page").style.display = "block";
            document.getElementById("image-list-container").innerHTML = "<li class='empty-tip'>åŠ è½½ä¸­...</li>";

            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => {
                if(!res.ok) throw new Error("å£çº¸åŠ è½½å¤±è´¥");
                return res.json();
            })
            .then(data => {
                // è¿‡æ»¤å›¾ç‰‡+ç¼“å­˜
                allImages = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                if(type === "landscape") bgCache.landscape = allImages;
                else bgCache.portrait = allImages;
                renderList(allImages);
            })
            .catch(err => {
                document.getElementById("image-list-container").innerHTML = `<li class='error-tip'>${err.message}</li>`;
            });
        }

        // å…³é—­åˆ—è¡¨
        function closeList() {
            document.getElementById("list-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
            document.getElementById("list-search").value = "";
        }

        // æ¸²æŸ“åˆ—è¡¨+é«˜æ¸…åŠ è½½åŠ¨ç”»
        function renderList(list) {
            const container = document.getElementById("image-list-container");
            if(list.length === 0) {
                container.innerHTML = "<li class='empty-tip'>æš‚æ— å£çº¸</li>";
                return;
            }

            container.innerHTML = list.map(img => `
                <li class="image-item">
                    <img 
                        src="${img.download_url}" 
                        alt="${img.name}" 
                        class="image-thumbnail"
                        onload="this.classList.add('loaded')"
                    >
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join("");
        }

        // æœç´¢åŠŸèƒ½+æ¢å¤å›è½¦ç¡®è®¤
        function doSearch() {
            const keyword = document.getElementById("list-search").value.trim().toLowerCase();
            if(!keyword) {
                renderList(allImages);
                return;
            }
            const filtered = allImages.filter(img => img.name.toLowerCase().includes(keyword));
            renderList(filtered);
        }

        // æ’åºåŠŸèƒ½
        function doSort() {
            const sortType = document.getElementById("sort-select").value;
            const sorted = [...allImages];
            sorted.sort((a,b) => sortType === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));
            renderList(sorted);
        }

        // ========== æ¢å¤å›è½¦æœç´¢ ==========
        document.getElementById("list-search").addEventListener("keydown", function(e) {
            if(e.key === "Enter") doSearch();
        });

        // é¡µé¢åŠ è½½æ‰§è¡Œ
        window.onload = detectDevice;
    </script>
</body>
