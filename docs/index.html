        /* è·³è½¬é“¾æ¥æŒ‰é’® */
        .link-btn {

        /* å›¾ç‰‡åˆ—è¡¨é¡µé¢æ ·å¼ */
        .list-page {

        .back-home {

        .back-home:hover {

        .image-list {

        .image-item {

        .image-thumbnail {

        .resource-link{

        .empty-tip {

        /* é¡µè„š */
        #footer{
            text-align: center;

        /* å“åº”å¼é€‚é… */
        @media (max-width: 600px) {

            }

    </style>
</head>
<body>
    <!-- ä¸»é¡µå†…å®¹ -->
    <div id="home-page">
        <div id="header">
            <div class="header-left">
                <img src="https://avatars.githubusercontent.com/u/179694017?v=4" class="avatar" alt="å¤´åƒ">
                <h1>LittleYouranå‘€</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢...">
                    <button id="search-btn">æœç´¢</button>
                </div>
            </div>
        </div>

        <div id="content">
            <p style="color: var(--text-highlight);">ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">
                <h3>ğŸ“¥ å£çº¸èµ„æº</h3>
                <div class="device-info">
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | èƒŒæ™¯å£çº¸ï¼šéšæœºåˆ‡æ¢ï¼ˆåˆ·æ–°å³å¯æ¢ï¼‰
                </div>
                <!-- è·³è½¬é“¾æ¥ -->
                <a href="javascript:void(0);" class="link-btn" id="landscape-link">ğŸ–¥ï¸ æ¨ªå±å£çº¸ï¼ˆç”µè„‘/å¹³æ¿ï¼‰</a>
                <a href="javascript:void(0);" class="link-btn" id="portrait-link">ğŸ“± ç«–å±å£çº¸ï¼ˆæ‰‹æœºï¼‰</a>
            </div>
        </div>

        <div id="footer">
            Copyright Â© 2026 LittleYouranå‘€ | Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a>
        </div>
    </div>

    <!-- å£çº¸åˆ—è¡¨é¡µé¢ï¼ˆé»˜è®¤éšè—ï¼‰ -->
    <div id="list-page" class="list-page" style="display: none;">
        <a href="javascript:void(0);" class="back-home" id="back-btn">â† è¿”å›é¦–é¡µ</a>
        <h2 id="list-title" style="color: var(--text-highlight); margin-bottom: 20px;"></h2>
        <ul class="image-list" id="image-list-container"></ul>
    </div>

    <script>
        // é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'LittleYouran';
        const REPO_NAME = 'LittleYouran.github.io';
        const BASE_FOLDER = 'docs/files';
        const LANDSCAPE_FOLDER = `${BASE_FOLDER}/æ¨ªå±`;
        const PORTRAIT_FOLDER = `${BASE_FOLDER}/ç«–å±`;

        // å…¨å±€å˜é‡
        let currentFolder = '';
        let allImages = [];

        // DOMå…ƒç´ 
        const homePage = document.getElementById('home-page');
        const listPage = document.getElementById('list-page');
        const landscapeLink = document.getElementById('landscape-link');
        const portraitLink = document.getElementById('portrait-link');
        const backBtn = document.getElementById('back-btn');
        const listTitle = document.getElementById('list-title');
        const imageListContainer = document.getElementById('image-list-container');
        const deviceTypeEl = document.getElementById('device-type');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');

        // æ£€æµ‹è®¾å¤‡ç±»å‹
        function detectDeviceType() {
            const isMobile = window.innerWidth <= 600;
            const deviceType = isMobile ? 'æ‰‹æœºï¼ˆç«–å±ï¼‰' : 'ç”µè„‘/å¹³æ¿ï¼ˆæ¨ªå±ï¼‰';
            deviceTypeEl.textContent = deviceType;
            return isMobile;
        }

        // ä»GitHub APIè·å–å›¾ç‰‡
        async function getImages(folderPath) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${folderPath}`);
                if (!response.ok) throw new Error('è·å–å£çº¸å¤±è´¥');
                const files = await response.json();
                const imageExts = ['jpg', 'png', 'jpeg', 'gif', 'webp'];
                return files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return imageExts.includes(ext);
                });
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        // éšæœºè®¾ç½®é¦–é¡µèƒŒæ™¯
        async function setRandomBackground() {
            const isMobile = detectDeviceType();
            const targetFolder = isMobile ? PORTRAIT_FOLDER : LANDSCAPE_FOLDER;
            const images = await getImages(targetFolder);
            if (images.length === 0) {
                document.body.style.backgroundImage = 'url(https://picsum.photos/1920/1080)';
                return;
            }
            const randomImg = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url(${randomImg.download_url})`;
        }

        // æ¸²æŸ“å£çº¸åˆ—è¡¨
        function renderImageList(images) {
            if (images.length === 0) {
                imageListContainer.innerHTML = `<li class="empty-tip">æš‚æ— å£çº¸èµ„æº</li>`;
                return;
            }
            imageListContainer.innerHTML = images.map(img => `
                <li class="image-item" data-name="${img.name}">
                    <img src="${img.download_url}" alt="${img.name}" class="image-thumbnail">
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join('');
        }

        // åˆ‡æ¢åˆ°åˆ—è¡¨é¡µé¢
        async function goToListPage(folder, title) {
            currentFolder = folder;
            listTitle.textContent = title;
            homePage.style.display = 'none';
            listPage.style.display = 'block';
            // è·å–å¹¶æ¸²æŸ“å›¾ç‰‡
            allImages = await getImages(folder);
            renderImageList(allImages);
        }

        // è¿”å›é¦–é¡µ
        function goBackHome() {
            listPage.style.display = 'none';
            homePage.style.display = 'block';
            searchInput.value = '';
        }

        // ç²¾å‡†æœç´¢ï¼ˆå®Œå…¨åŒ¹é…å…³é”®è¯ï¼‰
        function preciseSearch(keyword) {
            if (!currentFolder || allImages.length === 0) {
                alert('è¯·å…ˆè¿›å…¥å£çº¸åˆ†ç±»é¡µé¢å†æœç´¢');
                return;
            }
            const matchedImages = allImages.filter(img => {
                const nameWithoutExt = img.name.split('.').slice(0, -1).join('.');
                return nameWithoutExt === keyword || img.name === keyword;
            });
            renderImageList(matchedImages);
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // æ¨ªå±å£çº¸é“¾æ¥
            landscapeLink.addEventListener('click', () => {
                goToListPage(LANDSCAPE_FOLDER, 'æ¨ªå±å£çº¸ï¼ˆç”µè„‘/å¹³æ¿ï¼‰');
            });
            // ç«–å±å£çº¸é“¾æ¥
            portraitLink.addEventListener('click', () => {
                goToListPage(PORTRAIT_FOLDER, 'ç«–å±å£çº¸ï¼ˆæ‰‹æœºï¼‰');
            });
            // è¿”å›é¦–é¡µ
            backBtn.addEventListener('click', goBackHome);
            // æœç´¢æŒ‰é’®
            searchBtn.addEventListener('click', () => {
                const keyword = searchInput.value.trim();
                if (!keyword) {
                    renderImageList(allImages);
                    return;
                }
                preciseSearch(keyword);
            });
            // å›è½¦æœç´¢
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') searchBtn.click();
            });
        }

        // é¡µé¢åˆå§‹åŒ–
        window.onload = async () => {
            bindEvents();
            await setRandomBackground();
        };
    </script>
</body>
