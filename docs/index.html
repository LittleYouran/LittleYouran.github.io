        <div class="resource-wrap">

    <script>
        // é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'LittleYouran';
        const REPO_NAME = 'LittleYouran.github.io';
        const BASE_FOLDER = 'docs/files';
        const LANDSCAPE_FOLDER = `${BASE_FOLDER}/æ¨ªå±`; // æ¨ªå±å£çº¸æ–‡ä»¶å¤¹
        const PORTRAIT_FOLDER = `${BASE_FOLDER}/ç«–å±`;   // ç«–å±å£çº¸æ–‡ä»¶å¤¹

        // æ£€æµ‹è®¾å¤‡å±å¹•ç±»å‹ï¼ˆæ¨ªå±/ç«–å±ï¼‰
        function detectDeviceType() {
            const isMobile = window.innerWidth <= 600;
            const deviceType = isMobile ? 'æ‰‹æœºï¼ˆç«–å±ï¼‰' : 'ç”µè„‘/å¹³æ¿ï¼ˆæ¨ªå±ï¼‰';
            document.getElementById('device-type').textContent = deviceType;
            return isMobile;
        }

        // ä»GitHub APIè·å–æŒ‡å®šæ–‡ä»¶å¤¹çš„å›¾ç‰‡
        async function getFolderImages(folderPath) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${folderPath}`);
                if (!response.ok) throw new Error(`è·å–${folderPath}æ–‡ä»¶å¤¹å¤±è´¥`);
                
                const files = await response.json();
                // ç­›é€‰å›¾ç‰‡æ ¼å¼
                const imageExts = ['jpg', 'png', 'jpeg', 'gif', 'webp'];
                return files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return imageExts.includes(ext);
                });
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        // éšæœºè®¾ç½®èƒŒæ™¯å›¾
        async function setRandomBackground() {
            const isMobile = detectDeviceType();
            const targetFolder = isMobile ? PORTRAIT_FOLDER : LANDSCAPE_FOLDER;
            const images = await getFolderImages(targetFolder);
            
            if (images.length === 0) {
                document.body.style.backgroundImage = 'url(https://picsum.photos/1920/1080)'; // å¤‡ç”¨å›¾
                return;
            }

            // éšæœºé€‰ä¸€å¼ 
            const randomImg = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url(${randomImg.download_url})`;
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        async function renderImageList(folderPath, listId, title) {
            const listEl = document.getElementById(listId);
            listEl.innerHTML = 'åŠ è½½ä¸­...';
            
            const images = await getFolderImages(folderPath);
            if (images.length === 0) {
                listEl.innerHTML = `<li style="color: var(--text-highlight);">æš‚æ— ${title}å£çº¸</li>`;
                return;
            }

            listEl.innerHTML = images.map(img => `
                <li class="image-item">
                    <img src="${img.download_url}" alt="${img.name}" class="image-thumbnail">
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join('');
        }

        // æœç´¢è¿‡æ»¤å£çº¸
        function filterWallpapers(keyword) {
            const allItems = document.querySelectorAll('.image-item');
            allItems.forEach(item => {
                const name = item.querySelector('.resource-link').textContent.toLowerCase();
                item.style.display = name.includes(keyword.toLowerCase()) ? 'block' : 'none';
            });
        }

        // å¤œé—´æ¨¡å¼åˆ‡æ¢
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;
        const savedTheme = localStorage.getItem('blog-theme') || 'light-mode';
        root.className = savedTheme;
        themeToggle.textContent = savedTheme === 'light-mode' ? 'åˆ‡æ¢å¤œé—´æ¨¡å¼' : 'åˆ‡æ¢æµ…è‰²æ¨¡å¼';

        themeToggle.addEventListener('click', () => {
            const isLight = root.className === 'light-mode';
            const newTheme = isLight ? 'dark-mode' : 'light-mode';
            root.className = newTheme;
            localStorage.setItem('blog-theme', newTheme);
            themeToggle.textContent = isLight ? 'åˆ‡æ¢æµ…è‰²æ¨¡å¼' : 'åˆ‡æ¢å¤œé—´æ¨¡å¼';
        });

        // æœç´¢åŠŸèƒ½ç»‘å®š
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');

        searchBtn.addEventListener('click', () => {
            const keyword = searchInput.value.trim();
            if (keyword) {
                filterWallpapers(keyword);
            } else {
                // é‡æ–°æ¸²æŸ“åˆ—è¡¨æ¢å¤å…¨éƒ¨
                renderImageList(LANDSCAPE_FOLDER, 'landscape-list', 'æ¨ªå±');
                renderImageList(PORTRAIT_FOLDER, 'portrait-list', 'ç«–å±');
                alert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        window.onload = async () => {
            await setRandomBackground(); // éšæœºè®¾ç½®èƒŒæ™¯
            await renderImageList(LANDSCAPE_FOLDER, 'landscape-list', 'æ¨ªå±'); // æ¸²æŸ“æ¨ªå±åˆ—è¡¨
            await renderImageList(PORTRAIT_FOLDER, 'portrait-list', 'ç«–å±');   // æ¸²æŸ“ç«–å±åˆ—è¡¨
        };
    </script>
