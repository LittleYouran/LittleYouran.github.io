<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>LittleYourançš„åšå®¢</title>
    <link href='https://mirrors.sustech.edu.cn/cdnjs/ajax/libs/Primer/21.0.7/primer.css' rel='stylesheet' />
    <style>
        /* å…¨å±€æ ·å¼é‡ç½® + æ€§èƒ½ä¼˜åŒ–ï¼šå‡å°‘é‡ç»˜ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.2s ease;
            will-change: transform, opacity;
        }

        /* å›ºå®šæ·±è‰²æ¨¡å¼å˜é‡ */
        :root {
            --border-color: #000;
            --bg-highlight: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.05));
            --text-color: #fff;
            --text-highlight: #fff;
            --search-bg: rgba(0,0,0,0.2);
            --search-border: #000;
            --btn-hover: rgba(0,0,0,0.4);
        }

        body{
            width: 100vw;
            min-height: 100vh;
            font-family: sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            padding: clamp(10px, 3vw, 20px);
            overflow-x: hidden;
            /* é¢„åŠ è½½èƒŒæ™¯å›¾ï¼Œæå‡æ˜¾ç¤ºé€Ÿåº¦ */
            background-image: url(https://picsum.photos/1920/1080);
        }

        /* å¤´éƒ¨åŒºåŸŸ */
        #header{
            display:flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto 20px;
            max-width: 900px;
            border-bottom: 1px solid var(--border-color);
            padding: clamp(10px, 2vw, 15px) clamp(15px, 3vw, 20px);
            background: var(--bg-highlight);
            border-radius: clamp(6px, 1.5vw, 8px);
            flex-wrap: wrap;
            gap: 15px;
            /* ç¡¬ä»¶åŠ é€Ÿ */
            transform: translateZ(0);
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .avatar{
            width: clamp(40px, 10vw, 64px);
            height: clamp(40px, 10vw, 64px);
            border-radius: 50%;
            margin-right: clamp(10px, 2vw, 15px);
            border: 2px solid var(--text-highlight);

        /* æœç´¢æ¡†æ ·å¼ï¼ˆé¦–é¡µ+åˆ—è¡¨é¡µé€šç”¨ï¼‰ */
        .search-box {
            display: flex;
            align-items: center;

        .search-input {

        .search-btn {

        .search-btn:hover {
            background: var(--btn-hover);
        }

        /* å†…å®¹åŒºåŸŸ */
        #content{
            margin: 0 auto 30px;
            max-width: 900px;
            background: var(--bg-highlight);
            padding: clamp(15px, 3vw, 20px);
            border-radius: clamp(6px, 1.5vw, 8px);
            border: 1px solid var(--border-color);
            transform: translateZ(0);
        }

        /* èµ„æºå¯¼èˆªåŒºåŸŸ */
        .resource-wrap {
            margin-top: 20px;
            padding: 16px;

            border-radius: 6px;
            text-align: center;

        .resource-wrap h3 {

        }

        .device-info {

        /* è·³è½¬é“¾æ¥æŒ‰é’® */
        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 0 10px 15px;
            background: var(--bg-highlight);
            border: 1px solid var(--border-color);

        }

        .link-btn:hover {
            background: var(--btn-hover);
            transform: translateY(-2px);
        }

        /* å›¾ç‰‡åˆ—è¡¨é¡µé¢æ ·å¼ */
        .list-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transform: translateZ(0);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-home {
            display: inline-block;
            color: var(--text-highlight);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
            transform: translateZ(0);
        }

        .back-home:hover {
            background: var(--btn-hover);
        }

        .sort-select {
            padding: 6px 12px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            outline: none;
            cursor: pointer;
        }

        .list-title {
            color: var(--text-highlight);
            margin: 0;
        }

        /* å›¾ç‰‡åˆ—è¡¨ + æ‡’åŠ è½½æ ·å¼ */
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            list-style: none;
            padding-left: 0;
        }

        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            background: var(--bg-highlight);
            transform: translateZ(0);
        }

        .image-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            /* æ‡’åŠ è½½å ä½ */
            background: rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }

        .image-thumbnail.loaded {
            opacity: 1;
        }

        .resource-link{
            color: var(--text-highlight);
            text-decoration: none;
            font-weight: 500;
        }

        .resource-link:hover{
            color: #ffd700;
            text-decoration: underline;
        }

        .empty-tip, .loading-tip {
            color: var(--text-highlight);
            text-align: center;
            padding: 50px 0;
        }

        /* é¡µè„š */
        #footer{
            text-align: center;
            margin: 0 auto;
            max-width: 900px;
            font-size: small;
            color: var(--text-highlight);
            padding-bottom: 20px;
            transform: translateZ(0);
        }

        #footer a {
            color: #ffd700;
            text-decoration: none;
        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 600px) {
            #header, #content, #footer{
                max-width: 95%;
            }
            body{
                background-size: auto 100vh;
            }
            .header-left {
                width: 100%;
            }
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .link-btn {
                display: block;
                margin: 0 auto 15px;
            }
            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (min-width: 600px) and (max-width: 900px) {
            #header, #content, #footer{
                max-width: 90%;
            }
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- ä¸»é¡µå†…å®¹ -->
    <div id="home-page">
        <div id="header">

                <h1>LittleYouranå‘€</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" class="search-input" id="home-search" placeholder="å…ˆè¿›å…¥åˆ†ç±»å†æœç´¢...">
                    <button class="search-btn" id="home-search-btn" disabled>æœç´¢</button>
                </div>
            </div>
        </div>

        <div id="content">
            <p style="color: var(--text-highlight);">ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">
                <h3>ğŸ“¥ å£çº¸èµ„æº</h3>
                <div class="device-info">
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | èƒŒæ™¯å£çº¸ï¼šéšæœºåˆ‡æ¢ï¼ˆåˆ·æ–°å³å¯æ¢ï¼‰
                </div>
                <!-- è·³è½¬é“¾æ¥ -->
                <a href="javascript:void(0);" class="link-btn" id="landscape-link">ğŸ–¥ï¸ æ¨ªå±å£çº¸ï¼ˆç”µè„‘/å¹³æ¿ï¼‰</a>
                <a href="javascript:void(0);" class="link-btn" id="portrait-link">ğŸ“± ç«–å±å£çº¸ï¼ˆæ‰‹æœºï¼‰</a>
            </div>
        </div>

        <div id="footer">
            Copyright Â© 2026 LittleYouranå‘€ | Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a>
        </div>
    </div>

    <!-- å£çº¸åˆ—è¡¨é¡µé¢ï¼ˆé»˜è®¤éšè—ï¼‰ -->
    <div id="list-page" class="list-page" style="display: none;">
        <div class="list-header">
            <a href="javascript:void(0);" class="back-home" id="back-btn">â† è¿”å›é¦–é¡µ</a>
            <h2 class="list-title" id="list-title"></h2>
            <div class="search-box">
                <input type="text" class="search-input" id="list-search" placeholder="è¾“å…¥å…³é”®è¯ç²¾å‡†æœç´¢...">
                <button class="search-btn" id="list-search-btn">æœç´¢</button>
            </div>
            <select class="sort-select" id="sort-select">
                <option value="name-asc">æŒ‰æ–‡ä»¶åå‡åº</option>
                <option value="name-desc">æŒ‰æ–‡ä»¶åé™åº</option>
                <option value="time-asc">æŒ‰ä¸Šä¼ æ—¶é—´å‡åº</option>
                <option value="time-desc">æŒ‰ä¸Šä¼ æ—¶é—´é™åº</option>
            </select>
        </div>
        <ul class="image-list" id="image-list-container">
            <li class="loading-tip">åŠ è½½ä¸­...</li>
        </ul>
    </div>

    <script>
        // é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'LittleYouran';
        const REPO_NAME = 'LittleYouran.github.io';
        const BASE_FOLDER = 'docs/files';
        const LANDSCAPE_FOLDER = `${BASE_FOLDER}/æ¨ªå±`;
        const PORTRAIT_FOLDER = `${BASE_FOLDER}/ç«–å±`;

        // å…¨å±€å˜é‡ï¼ˆç¼“å­˜æ•°æ®æå‡é€Ÿåº¦ï¼‰
        let currentFolder = '';
        let allImages = [];
        let cachedImages = { // ç¼“å­˜æ¨ª/ç«–å±å£çº¸æ•°æ®
            landscape: [],
            portrait: []
        };

        // DOMå…ƒç´ 
        const homePage = document.getElementById('home-page');
        const listPage = document.getElementById('list-page');
        const landscapeLink = document.getElementById('landscape-link');
        const portraitLink = document.getElementById('portrait-link');
        const backBtn = document.getElementById('back-btn');
        const listTitle = document.getElementById('list-title');
        const imageListContainer = document.getElementById('image-list-container');
        const deviceTypeEl = document.getElementById('device-type');
        const sortSelect = document.getElementById('sort-select');
        // æœç´¢å…ƒç´ 
        const homeSearch = document.getElementById('home-search');
        const homeSearchBtn = document.getElementById('home-search-btn');
        const listSearch = document.getElementById('list-search');
        const listSearchBtn = document.getElementById('list-search-btn');

        // æ£€æµ‹è®¾å¤‡ç±»å‹
        function detectDeviceType() {
            const isMobile = window.innerWidth <= 600;
            const deviceType = isMobile ? 'æ‰‹æœºï¼ˆç«–å±ï¼‰' : 'ç”µè„‘/å¹³æ¿ï¼ˆæ¨ªå±ï¼‰';
            deviceTypeEl.textContent = deviceType;
            return isMobile;
        }

        // ä»GitHub APIè·å–å›¾ç‰‡ï¼ˆå¸¦ç¼“å­˜ï¼‰
        async function getImages(folderPath) {
            // å…ˆæŸ¥ç¼“å­˜ï¼Œé¿å…é‡å¤è¯·æ±‚
            const cacheKey = folderPath === LANDSCAPE_FOLDER ? 'landscape' : 'portrait';
            if (cachedImages[cacheKey].length > 0) {
                return [...cachedImages[cacheKey]];
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${folderPath}`);
                if (!response.ok) throw new Error('è·å–å£çº¸å¤±è´¥');
                const files = await response.json();
                const imageExts = ['jpg', 'png', 'jpeg', 'gif', 'webp'];
                const images = files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return imageExts.includes(ext);
                });
                // ç¼“å­˜æ•°æ®
                cachedImages[cacheKey] = images;
                return [...images];
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        // éšæœºè®¾ç½®é¦–é¡µèƒŒæ™¯ï¼ˆé¢„åŠ è½½ï¼‰
        async function setRandomBackground() {
            const isMobile = detectDeviceType();
            const targetFolder = isMobile ? PORTRAIT_FOLDER : LANDSCAPE_FOLDER;
            const cacheKey = isMobile ? 'portrait' : 'landscape';
            
            // ä¼˜å…ˆç”¨ç¼“å­˜ï¼Œæ— ç¼“å­˜åˆ™å¼‚æ­¥åŠ è½½
            if (cachedImages[cacheKey].length > 0) {
                const randomImg = cachedImages[cacheKey][Math.floor(Math.random() * cachedImages[cacheKey].length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
            } else {
                getImages(targetFolder).then(images => {
                    if (images.length > 0) {
                        const randomImg = images[Math.floor(Math.random() * images.length)];
                        document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                    }
                });
            }
        }

        // æ’åºå£çº¸æ•°æ®
        function sortImages(images, sortType) {
            const sorted = [...images];
            switch (sortType) {
                case 'name-asc':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'name-desc':
                    return sorted.sort((a, b) => b.name.localeCompare(a.name));
                case 'time-asc':
                    return sorted.sort((a, b) => new Date(a.commit.author.date) - new Date(b.commit.author.date));
                case 'time-desc':
                    return sorted.sort((a, b) => new Date(b.commit.author.date) - new Date(a.commit.author.date));
                default:
                    return sorted;
            }
        }

        // æ¸²æŸ“å£çº¸åˆ—è¡¨ï¼ˆæ‡’åŠ è½½å›¾ç‰‡ï¼‰
        function renderImageList(images) {
            if (images.length === 0) {
                imageListContainer.innerHTML = `<li class="empty-tip">æš‚æ— å£çº¸èµ„æº</li>`;
                return;
            }

            // ç”Ÿæˆåˆ—è¡¨ï¼Œå›¾ç‰‡æ‡’åŠ è½½
            imageListContainer.innerHTML = images.map(img => `
                <li class="image-item" data-name="${img.name}">
                    <img 
                        src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" 
                        data-src="${img.download_url}" 
                        alt="${img.name}" 
                        class="image-thumbnail"
                        onload="this.classList.add('loaded')"
                    >
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join('');

            // æ‡’åŠ è½½æ‰§è¡Œ
            lazyLoadImages();
        }

        // å›¾ç‰‡æ‡’åŠ è½½ï¼ˆæå‡åŠ è½½é€Ÿåº¦ï¼‰
        function lazyLoadImages() {
            const images = document.querySelectorAll('.image-thumbnail[data-src]');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.removeAttribute('data-src');
                        observer.unobserve(img);
                    }
                });
            }, { rootMargin: '200px' });

            images.forEach(img => observer.observe(img));
        }

        // åˆ‡æ¢åˆ°åˆ—è¡¨é¡µé¢ï¼ˆå¸¦é¢„åŠ è½½ï¼‰
        async function goToListPage(folder, title) {
            currentFolder = folder;
            listTitle.textContent = title;
            homePage.style.display = 'none';
            listPage.style.display = 'block';
            listSearch.value = ''; // æ¸…ç©ºæœç´¢æ¡†

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€ï¼Œå¼‚æ­¥åŠ è½½æ•°æ®
            imageListContainer.innerHTML = `<li class="loading-tip">åŠ è½½ä¸­...</li>`;
            allImages = await getImages(folder);
            // åˆå§‹æŒ‰æ–‡ä»¶åå‡åºæ’åº
            const sortedImages = sortImages(allImages, sortSelect.value);
            renderImageList(sortedImages);
        }

        // è¿”å›é¦–é¡µ
        function goBackHome() {
            listPage.style.display = 'none';
            homePage.style.display = 'block';
            homeSearch.value = '';
        }

        // ç²¾å‡†æœç´¢ï¼ˆä¿®å¤ï¼šä»…åœ¨åˆ—è¡¨é¡µç”Ÿæ•ˆï¼Œå®Œå…¨åŒ¹é…ï¼‰
        function preciseSearch() {
            const keyword = listSearch.value.trim();
            if (!keyword) {
                // æ¸…ç©ºå…³é”®è¯åˆ™æ˜¾ç¤ºæ’åºåçš„å…¨éƒ¨
                const sortedImages = sortImages(allImages, sortSelect.value);
                renderImageList(sortedImages);
                return;
            }

            // ç²¾å‡†åŒ¹é…ï¼šæ–‡ä»¶åï¼ˆä¸å«åç¼€ï¼‰æˆ–å®Œæ•´åç§°ç­‰äºå…³é”®è¯
            const matchedImages = allImages.filter(img => {
                const nameWithoutExt = img.name.split('.').slice(0, -1).join('.');
                return nameWithoutExt === keyword || img.name === keyword;
            });

            renderImageList(matchedImages);
        }

        // ç»‘å®šæ‰€æœ‰äº‹ä»¶
        function bindEvents() {
            // æ¨ªå±/ç«–å±é“¾æ¥
            landscapeLink.addEventListener('click', () => {
                goToListPage(LANDSCAPE_FOLDER, 'æ¨ªå±å£çº¸ï¼ˆç”µè„‘/å¹³æ¿ï¼‰');
            });
            portraitLink.addEventListener('click', () => {
                goToListPage(PORTRAIT_FOLDER, 'ç«–å±å£çº¸ï¼ˆæ‰‹æœºï¼‰');
            });

            // è¿”å›é¦–é¡µ
            backBtn.addEventListener('click', goBackHome);

            // æ’åºä¸‹æ‹‰æ¡†
            sortSelect.addEventListener('change', () => {
                const sortedImages = sortImages(allImages, sortSelect.value);
                renderImageList(sortedImages);
            });

            // åˆ—è¡¨é¡µæœç´¢ï¼ˆä¿®å¤ï¼šç»‘å®šåˆ°åˆ—è¡¨é¡µæœç´¢æŒ‰é’®ï¼‰
            listSearchBtn.addEventListener('click', preciseSearch);
            listSearch.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') preciseSearch();
            });

            // é¦–é¡µæœç´¢æŒ‰é’®ç¦ç”¨æç¤º
            homeSearchBtn.addEventListener('click', () => {
                alert('è¯·å…ˆç‚¹å‡»æ¨ªå±/ç«–å±å£çº¸è¿›å…¥åˆ†ç±»é¡µé¢å†æœç´¢');
            });
        }

        // é¡µé¢åˆå§‹åŒ–ï¼ˆé¢„åŠ è½½ç¼“å­˜+ä¼˜åŒ–å¯åŠ¨é€Ÿåº¦ï¼‰
        window.addEventListener('DOMContentLoaded', async () => {
            bindEvents();
            // é¢„åŠ è½½å½“å‰è®¾å¤‡çš„å£çº¸æ•°æ®ï¼ˆä¸é˜»å¡æ¸²æŸ“ï¼‰
            const isMobile = detectDeviceType();
            if (isMobile) {
                getImages(PORTRAIT_FOLDER).catch(() => {});
            } else {
                getImages(LANDSCAPE_FOLDER).catch(() => {});
            }
            await setRandomBackground();
        });
    </script>
