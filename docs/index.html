        /* å…¨å±€æ ·å¼é‡ç½® */
        * {

        :root.light-mode {

        :root.dark-mode {

        /* å¤´éƒ¨åŒºåŸŸï¼šå«å¤´åƒã€æ ‡é¢˜ã€æœç´¢ã€å¤œé—´æ¨¡å¼åˆ‡æ¢ */
        #header{

        /* æœç´¢æ¡†æ ·å¼ */
        .search-box {

        #search-input {

        #search-btn {

        }

        /* å¤œé—´æ¨¡å¼åˆ‡æ¢æŒ‰é’® */
        #theme-toggle {

        }

        /* å†…å®¹åŒºåŸŸ */
        #content{

            max-width: 900px;
            background: var(--bg-highlight);
            padding: clamp(15px, 3vw, 20px);
            border-radius: clamp(6px, 1.5vw, 8px);
            border: 1px solid var(--border-color);
        }

        /* èµ„æºä¸‹è½½åŒºåŸŸ */
        .resource-wrap {
            margin-top: 20px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .resource-wrap h3 {
            color: var(--text-highlight);
            margin-bottom: 10px;
        }

        /* å›¾ç‰‡åˆ—è¡¨æ ·å¼ */
        .image-list {
            display: grid;

            gap: 15px;
            list-style: none;
            padding-left: 0;
        }

        .image-item {
            border: 1px solid var(--border-color);

            padding: 10px;
            text-align: center;
            background: var(--bg-highlight);
        }

        .image-thumbnail {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .resource-link{
            color: var(--text-highlight);

            font-weight: 500;

        }

        .resource-link:hover{

        }

        /* é¡µè„š */
        #footer{
            text-align: center;
            margin: 0 auto;
            max-width: 900px;

        }

        #footer a {

        }

        /* å“åº”å¼é€‚é… */
        @media (max-width: 600px) {

            }

                background-size: auto 100vh;
            }
            .header-left {

            }
            .image-list {

            }
        }

        @media (min-width: 600px) and (max-width: 900px) {

            }
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="header-left">
            <img src="https://avatars.githubusercontent.com/u/179694017?v=4" class="avatar" alt="å¤´åƒ">
            <h1>LittleYouranå‘€</h1>
        </div>
        <div class="header-right">
            <!-- æœç´¢æ¡† -->
            <div class="search-box">
                <input type="text" id="search-input" placeholder="è¾“å…¥å…³é”®è¯æœç´¢...">
                <button id="search-btn">æœç´¢</button>
            </div>
            <!-- å¤œé—´æ¨¡å¼åˆ‡æ¢æŒ‰é’® -->
            <button id="theme-toggle">åˆ‡æ¢å¤œé—´æ¨¡å¼</button>
        </div>
    </div>

    <div id="content">
        <p style="color: var(--text-highlight);">ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
        <!-- èµ„æºå¯¼èˆªåŒºåŸŸ -->
        <div class="resource-wrap">
            <h3>ğŸ“¥ èµ„æºä¸‹è½½</h3>
            <!-- åŠ¨æ€æ¸²æŸ“çš„å›¾ç‰‡åˆ—è¡¨ -->
            <ul class="image-list" id="image-list"></ul>
        </div>
    </div>

    <div id="footer">
        Copyright Â© 2026 LittleYouranå‘€ | Powered by <a href="https://meekdai.com/Gmeek.html" target="_blank">Gmeek</a>
    </div>

    <script>
        // é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'LittleYouran';
        const REPO_NAME = 'LittleYouran.github.io';
        const IMAGE_FOLDER = 'docs/files'; // å›¾ç‰‡å­˜æ”¾çš„æ–‡ä»¶å¤¹è·¯å¾„

        // å¤œé—´æ¨¡å¼åˆ‡æ¢é€»è¾‘
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;
        const savedTheme = localStorage.getItem('blog-theme') || 'light-mode';
        root.className = savedTheme;
        themeToggle.textContent = savedTheme === 'light-mode' ? 'åˆ‡æ¢å¤œé—´æ¨¡å¼' : 'åˆ‡æ¢æµ…è‰²æ¨¡å¼';

        themeToggle.addEventListener('click', () => {
            const isLight = root.className === 'light-mode';
            const newTheme = isLight ? 'dark-mode' : 'light-mode';
            root.className = newTheme;
            localStorage.setItem('blog-theme', newTheme);
            themeToggle.textContent = isLight ? 'åˆ‡æ¢æµ…è‰²æ¨¡å¼' : 'åˆ‡æ¢å¤œé—´æ¨¡å¼';
        });

        // æœç´¢åŠŸèƒ½
        const searchBtn = document.getElementById('search-btn');
        const searchInput = document.getElementById('search-input');

        searchBtn.addEventListener('click', () => {
            const keyword = searchInput.value.trim();
            if (keyword) {
                filterImages(keyword); // æœç´¢è¿‡æ»¤å›¾ç‰‡
            } else {
                loadAllImages(); // æ¸…ç©ºå…³é”®è¯åˆ™åŠ è½½å…¨éƒ¨
                alert('è¯·è¾“å…¥æœç´¢å…³é”®è¯');
            }
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });

        // ä»GitHub APIè·å–filesæ–‡ä»¶å¤¹é‡Œçš„å›¾ç‰‡
        async function loadAllImages() {
            const imageList = document.getElementById('image-list');
            imageList.innerHTML = 'åŠ è½½ä¸­...';

            try {
                // è¯·æ±‚GitHub APIè·å–æ–‡ä»¶å¤¹å†…å®¹
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${IMAGE_FOLDER}`);
                if (!response.ok) throw new Error('è·å–å›¾ç‰‡åˆ—è¡¨å¤±è´¥');
                
                const files = await response.json();
                // ç­›é€‰å‡ºå›¾ç‰‡æ–‡ä»¶ï¼ˆæ”¯æŒjpg/png/jpeg/gif/webpï¼‰
                const imageFiles = files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return ['jpg', 'png', 'jpeg', 'gif', 'webp'].includes(ext) && file.name !== 'bg.jpg'; // æ’é™¤èƒŒæ™¯å›¾
                });

                if (imageFiles.length === 0) {
                    imageList.innerHTML = '<li style="color: var(--text-highlight);">æš‚æ— å›¾ç‰‡èµ„æº</li>';
                    return;
                }

                // åŠ¨æ€æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
                imageList.innerHTML = imageFiles.map(file => `
                    <li class="image-item">
                        <img src="${file.download_url}" alt="${file.name}" class="image-thumbnail">
                        <a href="${file.download_url}" target="_blank" class="resource-link">${file.name}</a>
                    </li>
                `).join('');
            } catch (error) {
                imageList.innerHTML = `<li style="color: var(--text-highlight);">åŠ è½½å¤±è´¥ï¼š${error.message}</li>`;
                console.error(error);
            }
        }

        // æ ¹æ®å…³é”®è¯è¿‡æ»¤å›¾ç‰‡
        function filterImages(keyword) {
            const imageItems = document.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                const name = item.querySelector('.resource-link').textContent.toLowerCase();
                item.style.display = name.includes(keyword.toLowerCase()) ? 'block' : 'none';
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åŠ è½½æ‰€æœ‰å›¾ç‰‡
        window.onload = loadAllImages;
    </script>
