        * {

        #header{

        .avatar{

        .search-box {

        }

            outline: none;
            width: 180px;

        .search-btn {
            padding: 6px 12px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            cursor: pointer;
        }

        .search-btn:hover {

        #content{

            background: var(--bg-highlight);
            padding: 20px;

        .resource-wrap {
            margin-top: 20px;
            padding: 16px;
            border: 1px solid var(--border-color);

            text-align: center;
        }

        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: var(--bg-highlight);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-highlight);
            text-decoration: none;
            font-size: 16px;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: var(--btn-hover);
        }

        .list-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-home {
            color: var(--text-highlight);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
        }

        .sort-select {
            padding: 6px 12px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            outline: none;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            list-style: none;
        }

        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            background: var(--bg-highlight);
        }

        .image-thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .resource-link {
            color: var(--text-highlight);
            text-decoration: none;
        }

        .resource-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .empty-tip, .error-tip {
            color: var(--text-highlight);
            text-align: center;
            padding: 50px 0;
        }

        #footer{
            text-align: center;
            margin: 0 auto;
            max-width: 900px;
            font-size: small;
            color: var(--text-highlight);
            padding-bottom: 20px;
        }

        @media (max-width: 600px) {
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

        <div id="content">
            <p>ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">

                <div>
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | åˆ·æ–°é¡µé¢åˆ‡æ¢èƒŒæ™¯
                </div>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('landscape')">ğŸ–¥ï¸ æ¨ªå±å£çº¸</a>

    <div id="list-page" class="list-page">
        <div class="list-header">
            <a href="javascript:void(0)" class="back-home" onclick="closeList()">â† è¿”å›é¦–é¡µ</a>
            <h2 id="list-title"></h2>
            <div class="search-box">
                <input type="text" class="search-input" id="list-search" placeholder="è¾“å…¥æ–‡ä»¶åï¼ˆå«åç¼€ï¼‰æœç´¢">
                <button class="search-btn" id="list-search-btn" onclick="doSearch()">æœç´¢</button>

            <select class="sort-select" id="sort-select" onchange="doSort()">

        <ul class="image-list" id="image-list-container">

    <script>
        // ========== è¿™é‡Œæ”¹æˆä½ çš„ GitHub ä¿¡æ¯ ==========
        const USER_NAME = "LittleYouran";
        const REPO_NAME = "LittleYouran.github.io";
        const BASE_PATH = "docs/files";
        // =============================================

        let currentType = "";
        let allImages = [];

        // æ£€æµ‹è®¾å¤‡+éšæœºèƒŒæ™¯
        function detectDevice() {
            const isMobile = window.innerWidth <= 600;
            document.getElementById("device-type").textContent = isMobile ? "æ‰‹æœº" : "ç”µè„‘/å¹³æ¿";
            // åŠ è½½å¯¹åº”åˆ†ç±»çš„å›¾ç‰‡åšèƒŒæ™¯
            const folder = isMobile ? `${BASE_PATH}/ç«–å±` : `${BASE_PATH}/æ¨ªå±`;
            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => res.json())
            .then(data => {
                if(data.message) throw new Error("è·å–èƒŒæ™¯å¤±è´¥");
                const images = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                const randomImg = images[Math.floor(Math.random() * images.length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
            }).catch(err => console.log(err));
        }

        // æ‰“å¼€å£çº¸åˆ—è¡¨
        function openList(type) {
            currentType = type;
            const folder = type === "landscape" ? `${BASE_PATH}/æ¨ªå±` : `${BASE_PATH}/ç«–å±`;
            document.getElementById("list-title").textContent = type === "landscape" ? "æ¨ªå±å£çº¸" : "ç«–å±å£çº¸";
            document.getElementById("home-page").style.display = "none";
            document.getElementById("list-page").style.display = "block";
            document.getElementById("image-list-container").innerHTML = "<li class='empty-tip'>åŠ è½½ä¸­...</li>";

            // è¯»å–ä»“åº“é‡Œçš„å›¾ç‰‡
            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => {
                if(!res.ok) throw new Error("APIè¯·æ±‚å¤±è´¥");
                return res.json();
            })
            .then(data => {
                // è¿‡æ»¤å‡ºå›¾ç‰‡æ–‡ä»¶
                allImages = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                renderList(allImages);
            })
            .catch(err => {
                document.getElementById("image-list-container").innerHTML = `<li class='error-tip'>åŠ è½½å¤±è´¥: ${err.message}</li>`;
            });
        }

        // å…³é—­åˆ—è¡¨
        function closeList() {
            document.getElementById("list-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
            document.getElementById("list-search").value = "";
        }

        // æ¸²æŸ“åˆ—è¡¨
        function renderList(list) {
            const container = document.getElementById("image-list-container");
            if(list.length === 0) {
                container.innerHTML = "<li class='empty-tip'>æš‚æ— å£çº¸</li>";
                return;
            }
            container.innerHTML = list.map(img => `
                <li class="image-item">
                    <img src="${img.download_url}" alt="${img.name}" class="image-thumbnail">
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join("");
        }

        // ========== å½»åº•ä¿®å¤æœç´¢åŠŸèƒ½ ==========
        function doSearch() {
            const keyword = document.getElementById("list-search").value.trim();
            if(!keyword) {
                renderList(allImages);
                return;
            }
            // ç›´æ¥åŒ¹é…å®Œæ•´æ–‡ä»¶åï¼ˆå«åç¼€ï¼‰ï¼Œæ¯”å¦‚æœ"é£æ™¯1.jpg"å°±èƒ½æ‰¾åˆ°
            const filtered = allImages.filter(img => img.name.toLowerCase().includes(keyword.toLowerCase()));
            renderList(filtered);
        }

        // æ’åºåŠŸèƒ½
        function doSort() {
            const sortType = document.getElementById("sort-select").value;
            const sorted = [...allImages];
            sorted.sort((a,b) => sortType === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));
            renderList(sorted);
        }

        window.onload = detectDevice;
    </script>
