        /* å†…å®¹åŒºåŸŸ */

        /* èµ„æºä¸‹è½½åŒºåŸŸ */

        /* æŠ˜å æŒ‰é’®æ ·å¼ */
        .folder-toggle {

        /* æŠ˜å å®¹å™¨ */
        .folder-content {

        @keyframes fadeIn {

        /* å›¾ç‰‡åˆ—è¡¨æ ·å¼ */
        .image-list {

        .image-thumbnail {

        .resource-link{

        /* é¡µè„š */

        /* å“åº”å¼é€‚é… */
        @media (max-width: 600px) {

            }

        }

        @media (min-width: 600px) and (max-width: 900px) {

        }
    </style>

<body>

        <div class="resource-wrap">

            <div class="device-info">

            <button class="folder-toggle" id="portrait-toggle">

    <script>
        // é…ç½®ï¼šæ›¿æ¢ä¸ºä½ çš„GitHubç”¨æˆ·åå’Œä»“åº“å
        const GITHUB_USER = 'LittleYouran';
        const REPO_NAME = 'LittleYouran.github.io';
        const BASE_FOLDER = 'docs/files';
        const LANDSCAPE_FOLDER = `${BASE_FOLDER}/æ¨ªå±`;
        const PORTRAIT_FOLDER = `${BASE_FOLDER}/ç«–å±`;

        // å­˜å‚¨å£çº¸æ•°æ®ï¼ˆå…¨å±€å˜é‡ï¼Œæå‡æµç•…åº¦ï¼‰
        let landscapeImages = [];
        let portraitImages = [];
        let activeSearchFolder = ''; // è®°å½•å½“å‰æœç´¢çš„æ–‡ä»¶å¤¹

        // æ£€æµ‹è®¾å¤‡å±å¹•ç±»å‹
        function detectDeviceType() {
            const isMobile = window.innerWidth <= 600;
            const deviceType = isMobile ? 'æ‰‹æœºï¼ˆç«–å±ï¼‰' : 'ç”µè„‘/å¹³æ¿ï¼ˆæ¨ªå±ï¼‰';
            document.getElementById('device-type').textContent = deviceType;
            return isMobile;
        }

        // ä»GitHub APIè·å–æŒ‡å®šæ–‡ä»¶å¤¹çš„å›¾ç‰‡ï¼ˆç¼“å­˜æ•°æ®æå‡æµç•…åº¦ï¼‰
        async function getFolderImages(folderPath) {
            try {
                const response = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/${folderPath}`);
                if (!response.ok) throw new Error(`è·å–${folderPath}æ–‡ä»¶å¤¹å¤±è´¥`);
                
                const files = await response.json();
                const imageExts = ['jpg', 'png', 'jpeg', 'gif', 'webp'];
                const images = files.filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return imageExts.includes(ext);
                });
                return images;
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        // éšæœºè®¾ç½®èƒŒæ™¯å›¾
        async function setRandomBackground() {
            const isMobile = detectDeviceType();
            const targetFolder = isMobile ? PORTRAIT_FOLDER : LANDSCAPE_FOLDER;
            const images = isMobile ? portraitImages : landscapeImages;
            
            if (images.length === 0) {
                // è‹¥ç¼“å­˜æ— æ•°æ®ï¼Œä¸´æ—¶è·å–
                const tempImages = await getFolderImages(targetFolder);
                if (tempImages.length === 0) {
                    document.body.style.backgroundImage = 'url(https://picsum.photos/1920/1080)';
                    return;
                }
                const randomImg = tempImages[Math.floor(Math.random() * tempImages.length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                return;
            }

            const randomImg = images[Math.floor(Math.random() * images.length)];
            document.body.style.backgroundImage = `url(${randomImg.download_url})`;
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        function renderImageList(images, listId) {
            const listEl = document.getElementById(listId);
            if (images.length === 0) {
                listEl.innerHTML = `<li style="color: var(--text-highlight);">æš‚æ— å£çº¸</li>`;
                return;
            }

            listEl.innerHTML = images.map(img => `
                <li class="image-item" data-name="${img.name}">
                    <img src="${img.download_url}" alt="${img.name}" class="image-thumbnail">
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join('');
        }

        // ç²¾å‡†æœç´¢ï¼šå®Œå…¨åŒ¹é…å…³é”®è¯ï¼ˆä¸æ˜¯åŒ…å«ï¼‰
        function preciseSearch(keyword) {
            if (!activeSearchFolder) return; // æœªå±•å¼€æ–‡ä»¶å¤¹æ—¶ä¸æœç´¢
            
            let targetImages = [];
            let targetListId = '';

            if (activeSearchFolder === 'landscape') {
                targetImages = landscapeImages;
                targetListId = 'landscape-list';
                // éšè—ç«–å±åˆ—è¡¨
                document.getElementById('portrait-container').classList.remove('show');
                document.getElementById('portrait-toggle').querySelector('.toggle-icon').classList.remove('rotate');
            } else if (activeSearchFolder === 'portrait') {
                targetImages = portraitImages;
                targetListId = 'portrait-list';
                // éšè—æ¨ªå±åˆ—è¡¨
                document.getElementById('landscape-container').classList.remove('show');
                document.getElementById('landscape-toggle').querySelector('.toggle-icon').classList.remove('rotate');
            }

            // ç²¾å‡†åŒ¹é…ï¼šæ–‡ä»¶åï¼ˆä¸å«åç¼€ï¼‰æˆ–å®Œæ•´åç§°ç­‰äºå…³é”®è¯
            const matchedImages = targetImages.filter(img => {
                const nameWithoutExt = img.name.split('.').slice(0, -1).join('.');
                return nameWithoutExt === keyword || img.name === keyword;
            });

            renderImageList(matchedImages, targetListId);
        }

        // æŠ˜å /å±•å¼€æ–‡ä»¶å¤¹
        function bindFolderToggle() {
            // æ¨ªå±æŠ˜å æŒ‰é’®
            const landscapeToggle = document.getElementById('landscape-toggle');
            const landscapeContainer = document.getElementById('landscape-container');
            landscapeToggle.addEventListener('click', async () => {
                landscapeContainer.classList.toggle('show');
                landscapeToggle.querySelector('.toggle-icon').classList.toggle('rotate');
                activeSearchFolder = 'landscape'; // è®¾ç½®å½“å‰æœç´¢æ–‡ä»¶å¤¹ä¸ºæ¨ªå±

                // é¦–æ¬¡å±•å¼€æ—¶åŠ è½½æ•°æ®
                if (landscapeContainer.classList.contains('show') && landscapeImages.length === 0) {
                    landscapeImages = await getFolderImages(LANDSCAPE_FOLDER);
                    renderImageList(landscapeImages, 'landscape-list');
                }
            });

            // ç«–å±æŠ˜å æŒ‰é’®
            const portraitToggle = document.getElementById('portrait-toggle');
            const portraitContainer = document.getElementById('portrait-container');
            portraitToggle.addEventListener('click', async () => {
                portraitContainer.classList.toggle('show');
                portraitToggle.querySelector('.toggle-icon').classList.toggle('rotate');
                activeSearchFolder = 'portrait'; // è®¾ç½®å½“å‰æœç´¢æ–‡ä»¶å¤¹ä¸ºç«–å±

                // é¦–æ¬¡å±•å¼€æ—¶åŠ è½½æ•°æ®
                if (portraitContainer.classList.contains('show') && portraitImages.length === 0) {
                    portraitImages = await getFolderImages(PORTRAIT_FOLDER);
                    renderImageList(portraitImages, 'portrait-list');
                }
            });
        }

        // æœç´¢åŠŸèƒ½ç»‘å®š
        function bindSearch() {
            const searchBtn = document.getElementById('search-btn');
            const searchInput = document.getElementById('search-input');

            searchBtn.addEventListener('click', () => {
                const keyword = searchInput.value.trim();
                if (!keyword) {
                    // æ¸…ç©ºå…³é”®è¯æ—¶é‡æ–°æ¸²æŸ“å¯¹åº”æ–‡ä»¶å¤¹çš„å…¨éƒ¨å›¾ç‰‡
                    if (activeSearchFolder === 'landscape') {
                        renderImageList(landscapeImages, 'landscape-list');
                    } else if (activeSearchFolder === 'portrait') {
                        renderImageList(portraitImages, 'portrait-list');
                    } else {
                        alert('è¯·å…ˆå±•å¼€æ¨ªå±/ç«–å±å£çº¸å†æœç´¢');
                    }
                    return;
                }
                preciseSearch(keyword);
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') searchBtn.click();
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œï¼ˆé¢„åŠ è½½æ•°æ®æå‡æµç•…åº¦ï¼‰
        window.onload = async () => {
            bindFolderToggle();
            bindSearch();
            // é¢„åŠ è½½èƒŒæ™¯å›¾æ‰€éœ€çš„å£çº¸æ•°æ®
            const isMobile = detectDeviceType();
            if (isMobile) {
                portraitImages = await getFolderImages(PORTRAIT_FOLDER);
            } else {
                landscapeImages = await getFolderImages(LANDSCAPE_FOLDER);
            }
            await setRandomBackground();
        };
    </script>
