    <style>
        * {

            transition: none;
            /* æ ¸å¿ƒï¼šç¦ç”¨æ‰€æœ‰å…ƒç´ çš„é€‰ä¸­é«˜äº® */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* ç¦ç”¨æ‰‹æœºç«¯ç‚¹å‡»è“è‰²è¾¹æ¡† */
            -webkit-tap-highlight-color: transparent;

        :root {
            --border-color: #000;

            --text-color: #fff;

        body{
            width: 100vw;

            font-family: sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            padding: clamp(5px, 2vw, 15px);

            background-color: #1a1a1a;

        }

        #header{
            display:flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto 15px;
            max-width: 90%;
            border-bottom: 1px solid var(--border-color);
            padding: 10px;
            background: var(--bg-highlight);

            gap: 10px;

        .avatar{
            width: 40px;

        .header-left h1 {

        .search-box {

        .search-input {

            border: 1px solid var(--border-color);

            color: var(--text-highlight);
            outline: none;

            /* æœç´¢æ¡†å…è®¸è¾“å…¥é€‰ä¸­ */
            -webkit-user-select: text;

            -ms-user-select: text;
            user-select: text;
        }

        .search-btn {
            padding: 6px 12px;

        .search-btn:hover {
            background: var(--btn-hover);

        }

        #content{
            margin: 0 auto 20px;
            max-width: 90%;
            background: var(--bg-highlight);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transform: translateZ(0);
        }

        .resource-wrap {

        .link-btn {

        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: var(--btn-hover);
            transition: all 0.2s ease;
        }

        .list-page {
            max-width: 95%;
            margin: 0 auto;
            padding: 15px;
            display: none;
            transform: translateZ(0);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .back-home {
            color: var(--text-highlight);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }

        .list-title {
            font-size: 16px;
            margin: 0;
        }

        .sort-select {
            padding: 6px 10px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            outline: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            list-style: none;
            margin-top: 15px;
        }

        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            background: var(--bg-highlight);
            transform: translateZ(0);
            cursor: pointer;
        }

        .image-item:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }

        .image-thumbnail {
            width: 100%;
            height: 90px;
            object-fit: cover;
            object-position: center;
            border-radius: 6px;
            margin-bottom: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-transform: translateZ(0);
        }

        .image-thumbnail.loaded {
            opacity: 1;
        }

        .resource-link {
            color: var(--text-highlight);
            text-decoration: none;
            font-size: 12px;
        }

        .resource-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .empty-tip, .error-tip {
            color: var(--text-highlight);
            text-align: center;
            padding: 30px 0;
            font-size: 14px;
        }

        #footer{
            text-align: center;
            margin: 0 auto;
            max-width: 90%;
            font-size: 12px;
            color: var(--text-highlight);
            padding-bottom: 15px;
        }

        .preview-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--mask-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 15px;
        }

        .preview-container {
            max-width: 95%;
            max-height: 80vh;
            position: relative;
        }

        .preview-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .preview-close {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* ç”µè„‘ç«¯é€‚é… */
        @media (min-width: 600px) {
            .search-box {
                width: auto;
                margin-top: 0;
            }
            .header-left h1 {
                font-size: 20px;
            }
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
                gap: 18px;
            }
            .image-thumbnail {
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div id="home-page">
        <div id="header">
            <div class="header-left">
                <img src="https://avatars.githubusercontent.com/u/179694017?v=4" class="avatar" alt="å¤´åƒ">
                <h1>LittleYouranå‘€</h1>
            </div>
            <div class="search-box">
                <input type="text" class="search-input" id="home-search" placeholder="å…ˆè¿›å…¥åˆ†ç±»å†æœç´¢">
                <button class="search-btn" id="home-search-btn" onclick="alert('è¯·å…ˆè¿›å…¥æ¨ªå±/ç«–å±åˆ†ç±»')">æœç´¢</button>
            </div>
        </div>

        <div id="content">
            <p>ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">
                <h3>ğŸ“¥ å£çº¸èµ„æº</h3>
                <div class="device-info">
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | åˆ·æ–°é¡µé¢åˆ‡æ¢èƒŒæ™¯
                </div>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('landscape')">ğŸ–¥ï¸ æ¨ªå±å£çº¸</a>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('portrait')">ğŸ“± ç«–å±å£çº¸</a>
            </div>
        </div>

        <div id="footer">

        </div>
    </div>

    <div id="list-page" class="list-page">
        <div class="list-header">
            <a href="javascript:void(0)" class="back-home" onclick="closeList()">â† è¿”å›é¦–é¡µ</a>
            <h2 class="list-title" id="list-title"></h2>
            <div class="search-box">
                <input type="text" class="search-input" id="list-search" placeholder="è¾“å…¥æ–‡ä»¶åæœç´¢">
                <button class="search-btn" id="list-search-btn" onclick="doSearch()">æœç´¢</button>
            </div>
            <select class="sort-select" id="sort-select" onchange="doSort()">
                <option value="name-asc">æ–‡ä»¶åå‡åº</option>

            </select>

        <ul class="image-list" id="image-list-container">
            <li class="empty-tip">åŠ è½½ä¸­...</li>

    <div class="preview-mask" id="preview-mask" onclick="closePreview()">
        <div class="preview-container" onclick="event.stopPropagation()">
            <img src="" alt="é¢„è§ˆå›¾" class="preview-img" id="preview-img">
            <div class="preview-close" id="preview-close" onclick="closePreview()">Ã—</div>
        </div>
    </div>

    <script>
        // ========== æ”¹æˆä½ çš„ GitHub ä¿¡æ¯ ==========
        const USER_NAME = "LittleYouran";
        const REPO_NAME = "LittleYouran.github.io";
        const BASE_PATH = "docs/files";
        // å¤‡ç”¨èƒŒæ™¯å›¾ï¼ˆè§£å†³ç§»åŠ¨ç«¯GitHubèƒŒæ™¯åŠ è½½å¤±è´¥ï¼‰
        const BACKUP_BG = "https://picsum.photos/1080/1920";
        // =============================================

        let currentType = "";
        let allImages = [];
        let bgCache = { landscape: [], portrait: [] };

        // ä¿®å¤ç§»åŠ¨ç«¯è®¾å¤‡æ£€æµ‹+èƒŒæ™¯åŠ è½½
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const deviceText = isMobile ? "æ‰‹æœº" : "ç”µè„‘/å¹³æ¿";
            const folder = isMobile ? `${BASE_PATH}/ç«–å±` : `${BASE_PATH}/æ¨ªå±`;
            const cacheKey = isMobile ? "portrait" : "landscape";

            document.getElementById("device-type").textContent = deviceText;

            // ç§»åŠ¨ç«¯ä¼˜åŒ–ï¼šä¼˜å…ˆåŠ è½½è‡ªæœ‰å£çº¸ï¼Œå¤±è´¥å†ç”¨å¤‡ç”¨å›¾
            if(isMobile) {
                loadImages(folder, cacheKey).then(images => {
                    if(images.length > 0) {
                        const randomImg = images[Math.floor(Math.random() * images.length)];
                        document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                    } else {
                        document.body.style.backgroundImage = `url(${BACKUP_BG})`;
                    }
                }).catch(() => {
                    document.body.style.backgroundImage = `url(${BACKUP_BG})`;
                });
                return;
            }

            // ç”µè„‘ç«¯é€»è¾‘ä¸å˜
            if(bgCache[cacheKey].length > 0) {
                const randomImg = bgCache[cacheKey][Math.floor(Math.random() * bgCache[cacheKey].length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                return;
            }

            loadImages(folder, cacheKey).then(images => {
                const randomImg = images[Math.floor(Math.random() * images.length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
            }).catch(() => {
                document.body.style.backgroundImage = `url(${BACKUP_BG})`;
            });
        }

        // å°è£…å›¾ç‰‡åŠ è½½å‡½æ•°ï¼ˆå…¼å®¹ç§»åŠ¨ç«¯+è¶…æ—¶å¤„ç†ï¼‰
        async function loadImages(folder, cacheKey) {
            if(bgCache[cacheKey].length > 0) return bgCache[cacheKey];
            try {
                // è¶…æ—¶æ§åˆ¶ï¼š5ç§’å†…æ²¡åŠ è½½å®Œå°±æŠ›é”™
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                const response = await fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                if(!response.ok) throw new Error("åŠ è½½å¤±è´¥");
                const data = await response.json();
                const images = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                bgCache[cacheKey] = images;
                return images;
            } catch (err) {
                console.log(err);
                return [];
            }
        }

        // æ‰“å¼€åˆ—è¡¨ï¼ˆç§»åŠ¨ç«¯å¼ºåˆ¶åŠ è½½ï¼Œä¸ä¾èµ–ç¼“å­˜ï¼‰
        async function openList(type) {
            currentType = type;
            const folder = type === "landscape" ? `${BASE_PATH}/æ¨ªå±` : `${BASE_PATH}/ç«–å±`;
            document.getElementById("list-title").textContent = type === "landscape" ? "æ¨ªå±å£çº¸" : "ç«–å±å£çº¸";
            document.getElementById("home-page").style.display = "none";
            document.getElementById("list-page").style.display = "block";
            document.getElementById("image-list-container").innerHTML = "<li class='empty-tip'>åŠ è½½ä¸­...</li>";

            try {
                const images = await loadImages(folder, type);
                allImages = images;
                renderList(images);
            } catch (err) {
                document.getElementById("image-list-container").innerHTML = `<li class='error-tip'>å£çº¸åŠ è½½å¤±è´¥</li>`;
            }
        }

        function closeList() {
            document.getElementById("list-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
            document.getElementById("list-search").value = "";
        }

        function renderList(list) {
            const container = document.getElementById("image-list-container");
            if(list.length === 0) {
                container.innerHTML = "<li class='empty-tip'>æš‚æ— å£çº¸</li>";
                return;
            }

            container.innerHTML = list.map((img, index) => `
                <li class="image-item" onclick="openPreview('${img.download_url}')">
                    <img
                        src="${img.download_url}"
                        alt="${img.name}"
                        class="image-thumbnail"
                        onload="this.classList.add('loaded')"
                        onerror="this.src='https://picsum.photos/120/90'; this.classList.add('loaded')"
                    >
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join("");
        }

        function openPreview(imgUrl) {
            const previewMask = document.getElementById("preview-mask");
            const previewImg = document.getElementById("preview-img");
            previewImg.src = imgUrl;
            previewMask.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function closePreview() {
            const previewMask = document.getElementById("preview-mask");
            const previewImg = document.getElementById("preview-img");
            previewMask.style.display = "none";
            previewImg.src = "";
            document.body.style.overflow = "auto";
        }

        function doSearch() {
            const keyword = document.getElementById("list-search").value.trim().toLowerCase();
            if(!keyword) {
                renderList(allImages);
                return;
            }
            const filtered = allImages.filter(img => img.name.toLowerCase().includes(keyword));
            renderList(filtered);
        }

        function doSort() {
            const sortType = document.getElementById("sort-select").value;
            const sorted = [...allImages];
            sorted.sort((a,b) => sortType === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));
            renderList(sorted);
        }

        // å›è½¦æœç´¢
        document.getElementById("list-search").addEventListener("keydown", function(e) {
            if(e.key === "Enter") doSearch();
        });

        // ESCå…³é—­é¢„è§ˆ
        document.addEventListener("keydown", function(e) {
            if(e.key === "Escape") closePreview();
        });

        // é¡µé¢åŠ è½½æ‰§è¡Œ
        window.onload = detectDevice;
    </script>
</body>
