        .list-page {

        .image-list {

        .image-item {

        }
    </style>
</head>

    <script>
        // ========== æ‰‹åŠ¨é…ç½®å£çº¸æ•°æ®ï¼ˆæ ¸å¿ƒï¼æ›¿æ¢æˆä½ è‡ªå·±çš„å›¾ç‰‡é“¾æ¥å’Œåç§°ï¼‰ ==========
        const wallpaperData = {
            // æ¨ªå±å£çº¸ï¼šname æ˜¯æ–‡ä»¶åï¼ˆä¸å¸¦åç¼€ï¼‰ï¼Œurl æ˜¯å›¾ç‰‡é“¾æ¥
            landscape: [
                { name: "é£æ™¯1", url: "https://picsum.photos/id/10/1920/1080" },
                { name: "é£æ™¯2", url: "https://picsum.photos/id/11/1920/1080" },
                { name: "åŠ¨æ¼«1", url: "https://picsum.photos/id/12/1920/1080" }
                // è‡ªå·±åŠ æ›´å¤šï¼š{ name: "xxx", url: "å›¾ç‰‡é“¾æ¥" },
            ],
            // ç«–å±å£çº¸
            portrait: [
                { name: "æ‰‹æœºé£æ™¯1", url: "https://picsum.photos/id/20/1080/1920" },
                { name: "æ‰‹æœºåŠ¨æ¼«1", url: "https://picsum.photos/id/21/1080/1920" }
                // è‡ªå·±åŠ æ›´å¤š
            ]
        };

        let currentType = ""; // å½“å‰æ˜¾ç¤ºçš„æ˜¯æ¨ªå±/ç«–å±
        let currentList = []; // å½“å‰æ˜¾ç¤ºçš„å›¾ç‰‡åˆ—è¡¨

        // æ£€æµ‹è®¾å¤‡ç±»å‹
        function detectDevice() {
            const isMobile = window.innerWidth <= 600;
            document.getElementById("device-type").textContent = isMobile ? "æ‰‹æœº" : "ç”µè„‘/å¹³æ¿";
            // éšæœºè®¾ç½®èƒŒæ™¯
            const bgList = isMobile ? wallpaperData.portrait : wallpaperData.landscape;
            const randomBg = bgList[Math.floor(Math.random() * bgList.length)];
            document.body.style.backgroundImage = `url(${randomBg.url})`;
        }

        // æ‰“å¼€å£çº¸åˆ—è¡¨é¡µ
        function openList(type) {
            currentType = type;
            currentList = [...wallpaperData[type]];
            // è®¾ç½®æ ‡é¢˜
            document.getElementById("list-title").textContent = type === "landscape" ? "æ¨ªå±å£çº¸" : "ç«–å±å£çº¸";
            // æ˜¾ç¤ºåˆ—è¡¨é¡µï¼Œéšè—é¦–é¡µ
            document.getElementById("home-page").style.display = "none";
            document.getElementById("list-page").style.display = "block";
            // æ¸²æŸ“åˆ—è¡¨
            renderList(currentList);
        }

        // å…³é—­åˆ—è¡¨é¡µï¼Œè¿”å›é¦–é¡µ
        function closeList() {
            document.getElementById("list-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
            document.getElementById("list-search").value = "";
        }

        // æ¸²æŸ“å›¾ç‰‡åˆ—è¡¨
        function renderList(list) {
            const container = document.getElementById("image-list-container");
            if (list.length === 0) {
                container.innerHTML = `<li class="empty-tip">æš‚æ— å£çº¸</li>`;
                return;
            }
            container.innerHTML = list.map(item => `
                <li class="image-item">
                    <img src="${item.url}" alt="${item.name}" class="image-thumbnail">
                    <a href="${item.url}" target="_blank" class="resource-link">${item.name}</a>
                </li>
            `).join("");
        }

        // æœç´¢åŠŸèƒ½ï¼ˆ100% ç”Ÿæ•ˆï¼‰
        function doSearch() {
            const keyword = document.getElementById("list-search").value.trim().toLowerCase();
            if (!keyword) {
                renderList(currentList);
                return;
            }
            // ç²¾å‡†åŒ¹é…æ–‡ä»¶å
            const filtered = currentList.filter(item => item.name.toLowerCase() === keyword);
            renderList(filtered);
        }

        // æ’åºåŠŸèƒ½
        function doSort() {
            const sortType = document.getElementById("sort-select").value;
            if (sortType === "name-asc") {
                currentList.sort((a, b) => a.name.localeCompare(b.name));
            } else {
                currentList.sort((a, b) => b.name.localeCompare(a.name));
            }
            renderList(currentList);
        }

        // é¡µé¢åŠ è½½æ—¶æ‰§è¡Œ
        window.onload = detectDevice;
    </script>
