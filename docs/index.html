    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: none;
        }

        :root {
            --border-color: #000;
            --bg-highlight: linear-gradient(135deg, rgba(0,0,0,0.2), rgba(0,0,0,0.05));
            --text-color: #fff;
            --text-highlight: #fff;
            --search-bg: rgba(0,0,0,0.2);

            --mask-bg: rgba(0,0,0,0.85); /* é¢„è§ˆé®ç½©èƒŒæ™¯ */
        }

        body{
            width: 100vw;
            min-height: 100vh;
            font-family: sans-serif;
            background: no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            padding: clamp(10px, 3vw, 20px);
            overflow-x: hidden;
            background-color: #1a1a1a;
            transform: translateZ(0);

        #header{
            display:flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 auto 20px;
            max-width: 900px;
            border-bottom: 1px solid var(--border-color);
            padding: clamp(10px, 2vw, 15px);
            background: var(--bg-highlight);
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 15px;
            transform: translateZ(0);
        }

        .avatar{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--text-highlight);
        }

        .search-box {
            display: flex;

            gap: 8px;

        .search-input {
            padding: 6px 12px;

            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            outline: none;
            width: 180px;
        }

        .search-btn {
            padding: 6px 12px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            cursor: pointer;
        }

        .search-btn:hover {
            background: var(--btn-hover);

        }

        #content{
            margin: 0 auto 30px;
            max-width: 900px;
            background: var(--bg-highlight);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);

        }

        .resource-wrap {
            margin-top: 20px;

            border-radius: 6px;

        }

        .link-btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: var(--bg-highlight);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-highlight);
            text-decoration: none;
            font-size: 16px;
            transform: translateZ(0);
        }

        .link-btn:hover {
            transform: translateY(-2px);
            background: var(--btn-hover);
            transition: all 0.2s ease;
        }

        .list-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: none;
            transform: translateZ(0);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .back-home {
            color: var(--text-highlight);
            text-decoration: none;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 4px;
        }

        .back-home:hover {
            background: var(--btn-hover);
            transition: background 0.2s ease;
        }

        .sort-select {
            padding: 6px 12px;
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-highlight);
            outline: none;
            cursor: pointer;
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
            gap: 18px;
            list-style: none;
        }

        .image-item {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            background: var(--bg-highlight);
            transform: translateZ(0);
            cursor: pointer; /* ç‚¹å‡»ç¼©ç•¥å›¾è§¦å‘é¢„è§ˆ */
        }

        .image-item:hover {
            transform: scale(1.02);
            transition: transform 0.2s ease;
        }

        .image-thumbnail {
            width: 100%;
            height: 130px;
            object-fit: cover;
            object-position: center;
            border-radius: 6px;
            margin-bottom: 8px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-transform: translateZ(0);
        }

        .image-thumbnail.loaded {
            opacity: 1;
        }

        .resource-link {
            color: var(--text-highlight);
            text-decoration: none;
            font-size: 14px;
        }

        .resource-link:hover {
            color: #ffd700;
            text-decoration: underline;
        }

        .empty-tip, .error-tip {
            color: var(--text-highlight);
            text-align: center;
            padding: 50px 0;
        }

        #footer{
            text-align: center;
            margin: 0 auto;
            max-width: 900px;
            font-size: small;
            color: var(--text-highlight);
            padding-bottom: 20px;
        }

        /* ========== å›¾ç‰‡é¢„è§ˆå¼¹çª—æ ·å¼ ========== */
        .preview-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--mask-bg);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            padding: 20px;
        }

        .preview-container {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .preview-img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
            object-fit: contain;
        }

        .preview-close {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #000;
            border: 2px solid #fff;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .preview-close:hover {
            background: #333;
            transition: background 0.2s ease;
        }

        @media (max-width: 600px) {
            .image-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .list-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .preview-close {
                top: -10px;
                right: -10px;
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="home-page">

            <div class="header-left">
                <img src="https://avatars.githubusercontent.com/u/179694017?v=4" class="avatar" alt="å¤´åƒ">

            <div class="header-right">
                <div class="search-box">
                    <input type="text" class="search-input" id="home-search" placeholder="å…ˆè¿›å…¥åˆ†ç±»å†æœç´¢">
                    <button class="search-btn" id="home-search-btn" onclick="alert('è¯·å…ˆè¿›å…¥æ¨ªå±/ç«–å±åˆ†ç±»')">æœç´¢</button>
                </div>

        <div id="content">
            <p>ä¸€åªçŒ«çŒ«å‘€å–µå–µå–µ</p>
            <div class="resource-wrap">
                <h3>ğŸ“¥ å£çº¸èµ„æº</h3>
                <div>
                    å½“å‰è®¾å¤‡ï¼š<span id="device-type">æ£€æµ‹ä¸­...</span> | åˆ·æ–°é¡µé¢åˆ‡æ¢èƒŒæ™¯
                </div>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('landscape')">ğŸ–¥ï¸ æ¨ªå±å£çº¸</a>
                <a href="javascript:void(0)" class="link-btn" onclick="openList('portrait')">ğŸ“± ç«–å±å£çº¸</a>

    </div>

    <div id="list-page" class="list-page">
        <div class="list-header">
            <a href="javascript:void(0)" class="back-home" onclick="closeList()">â† è¿”å›é¦–é¡µ</a>
            <h2 id="list-title"></h2>
            <div class="search-box">
                <input type="text" class="search-input" id="list-search" placeholder="è¾“å…¥æ–‡ä»¶åï¼ˆå«åç¼€ï¼‰æœç´¢">
                <button class="search-btn" id="list-search-btn" onclick="doSearch()">æœç´¢</button>
            </div>
            <select class="sort-select" id="sort-select" onchange="doSort()">
                <option value="name-asc">æ–‡ä»¶åå‡åº</option>

    <!-- ========== å›¾ç‰‡é¢„è§ˆå¼¹çª— ========== -->
    <div class="preview-mask" id="preview-mask" onclick="closePreview()">
        <div class="preview-container" onclick="event.stopPropagation()">
            <img src="" alt="é¢„è§ˆå›¾" class="preview-img" id="preview-img">
            <div class="preview-close" id="preview-close" onclick="closePreview()">Ã—</div>
        </div>
    </div>

    <script>
        // ========== æ”¹æˆä½ çš„ GitHub ä¿¡æ¯ ==========
        const USER_NAME = "LittleYouran";
        const REPO_NAME = "LittleYouran.github.io";
        const BASE_PATH = "docs/files";
        // =============================================

        let currentType = "";
        let allImages = [];
        let bgCache = { landscape: [], portrait: [] };

        // æ£€æµ‹è®¾å¤‡+è®¾ç½®èƒŒæ™¯
        function detectDevice() {
            const isMobile = window.innerWidth <= 600;
            const deviceText = isMobile ? "æ‰‹æœº" : "ç”µè„‘/å¹³æ¿";
            const folder = isMobile ? `${BASE_PATH}/ç«–å±` : `${BASE_PATH}/æ¨ªå±`;
            const cacheKey = isMobile ? "portrait" : "landscape";
            
            document.getElementById("device-type").textContent = deviceText;

            if(bgCache[cacheKey].length > 0) {
                const randomImg = bgCache[cacheKey][Math.floor(Math.random() * bgCache[cacheKey].length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
                return;
            }

            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => {
                if(!res.ok) throw new Error("èƒŒæ™¯åŠ è½½å¤±è´¥");
                return res.json();
            })
            .then(data => {
                const images = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                bgCache[cacheKey] = images;
                const randomImg = images[Math.floor(Math.random() * images.length)];
                document.body.style.backgroundImage = `url(${randomImg.download_url})`;
            })
            .catch(err => {
                console.log(err);
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = "#1a1a1a";
            });
        }

        // æ‰“å¼€å£çº¸åˆ—è¡¨
        function openList(type) {
            currentType = type;
            const folder = type === "landscape" ? `${BASE_PATH}/æ¨ªå±` : `${BASE_PATH}/ç«–å±`;
            document.getElementById("list-title").textContent = type === "landscape" ? "æ¨ªå±å£çº¸" : "ç«–å±å£çº¸";
            document.getElementById("home-page").style.display = "none";
            document.getElementById("list-page").style.display = "block";
            document.getElementById("image-list-container").innerHTML = "<li class='empty-tip'>åŠ è½½ä¸­...</li>";

            fetch(`https://api.github.com/repos/${USER_NAME}/${REPO_NAME}/contents/${folder}`)
            .then(res => {
                if(!res.ok) throw new Error("å£çº¸åŠ è½½å¤±è´¥");
                return res.json();
            })
            .then(data => {
                allImages = data.filter(f => ["jpg","png","jpeg","gif"].includes(f.name.split(".").pop().toLowerCase()));
                if(type === "landscape") bgCache.landscape = allImages;
                else bgCache.portrait = allImages;
                renderList(allImages);
            })
            .catch(err => {
                document.getElementById("image-list-container").innerHTML = `<li class='error-tip'>${err.message}</li>`;
            });
        }

        // å…³é—­åˆ—è¡¨
        function closeList() {
            document.getElementById("list-page").style.display = "none";
            document.getElementById("home-page").style.display = "block";
            document.getElementById("list-search").value = "";
        }

        // æ¸²æŸ“åˆ—è¡¨+ç»‘å®šé¢„è§ˆäº‹ä»¶
        function renderList(list) {
            const container = document.getElementById("image-list-container");
            if(list.length === 0) {
                container.innerHTML = "<li class='empty-tip'>æš‚æ— å£çº¸</li>";
                return;
            }

            container.innerHTML = list.map((img, index) => `
                <li class="image-item" onclick="openPreview('${img.download_url}')">
                    <img 
                        src="${img.download_url}" 
                        alt="${img.name}" 
                        class="image-thumbnail"
                        onload="this.classList.add('loaded')"
                        onerror="this.src='https://picsum.photos/190/130'; this.classList.add('loaded')"
                    >
                    <a href="${img.download_url}" target="_blank" class="resource-link">${img.name}</a>
                </li>
            `).join("");
        }

        // ========== å›¾ç‰‡é¢„è§ˆåŠŸèƒ½ ==========
        function openPreview(imgUrl) {
            const previewMask = document.getElementById("preview-mask");
            const previewImg = document.getElementById("preview-img");
            previewImg.src = imgUrl;
            previewMask.style.display = "flex";
            // ç¦æ­¢é¡µé¢æ»šåŠ¨
            document.body.style.overflow = "hidden";
        }

        function closePreview() {
            const previewMask = document.getElementById("preview-mask");
            const previewImg = document.getElementById("preview-img");
            previewMask.style.display = "none";
            previewImg.src = "";
            // æ¢å¤é¡µé¢æ»šåŠ¨
            document.body.style.overflow = "auto";
        }

        // æœç´¢åŠŸèƒ½
        function doSearch() {
            const keyword = document.getElementById("list-search").value.trim().toLowerCase();
            if(!keyword) {
                renderList(allImages);
                return;
            }
            const filtered = allImages.filter(img => img.name.toLowerCase().includes(keyword));
            renderList(filtered);
        }

        // æ’åºåŠŸèƒ½
        function doSort() {
            const sortType = document.getElementById("sort-select").value;
            const sorted = [...allImages];
            sorted.sort((a,b) => sortType === "name-asc" ? a.name.localeCompare(b.name) : b.name.localeCompare(a.name));
            renderList(sorted);
        }

        // å›è½¦æœç´¢
        document.getElementById("list-search").addEventListener("keydown", function(e) {
            if(e.key === "Enter") doSearch();
        });

        // ç‚¹å‡»ESCå…³é—­é¢„è§ˆ
        document.addEventListener("keydown", function(e) {
            if(e.key === "Escape") closePreview();
        });

        window.onload = detectDevice;
    </script>
